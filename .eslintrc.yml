extends: airbnb-base
plugins:
  - import
rules:
  no-console:
    off
  import/no-dynamic-require:
    off
  import/no-extraneous-dependencies:
    off
  no-constant-condition:
    off
  no-restricted-syntax:
    - error
    - WithStatement
  no-use-before-define:
    - off
  object-curly-newline:
    - off
  func-names:
    - off
  no-bitwise:
    - off
  no-param-reassign:
    - off
  no-useless-escape:
    - off
  quotes:
    - off
env:
  jest: true